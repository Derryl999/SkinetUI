<div class="card shadow-sm h-100" *ngIf="product">
  <img src="{{ product.imageUrl }}" alt="{{ product.name }}" class="img-fluid bg-info" />
  <div class="card-body d-flex flex-column">
    <a href="" class="text-decoration-none">
      <h6 class="text-uppercase">{{ product.name }}</h6>
    </a>
    <span class="mb-2">{{ product.price | currency }}</span>
    <div class="btn-group mt-auto">
      <!-- <button
        class="btn btn-outline-secondary fas fa-shopping-cart me-2"
      ></button> -->
      <button class="btn btn-outline-secondary me-2">
        <i class="fa fa-shopping-cart" aria-hidden="true"></i>
      </button>
      <button class="btn btn-outline-secondary">View</button>
    </div>
  </div>
</div>
